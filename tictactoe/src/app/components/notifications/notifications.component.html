<div class="container text-right notification">
  <div class="row float-right">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="alert alert-success" role="alert" *ngIf="wsService.socketStatus">
        Server status: Online
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="!wsService.socketStatus">
        Server status: Offline
      </div>
    </div>
  </div>
</div>
