<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Envio de mensajes</h3>
      <hr>

      <div #chatBox class="chat-mensajes">
        <li class="list-group-item" *ngFor="let msg of message; let i = index">
          {{ msg.de }} dice: {{ msg.sms}}
        </li>
      </div>

      <form (ngSubmit)="enviar()">
        <input type="text"
               class="form-control"
               id="boxsms"
               name="texto"
               placeholder="Write a large text here ..."
               [(ngModel)]="texto">
      </form>
    </div>
  </div>
</div>
